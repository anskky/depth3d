          <div class="model__description">
            <div class="model__name">
              Model name
            </div>
            <div class="model__quality">
              Model quality
            </div>
          </div>
          <div class="model__btn">
            <div class="btn__info">
              <span class="btn__size">
                Size
              </span>
              <div class="btn__status--not-downloaded">
                Not downloaded 
              </div>
              <div class="btn__progress-bar">
                <div class="progress-bar__fill"></div>
                <span class="progress-bar__text">0 / 0MB</span>
              </div>
            </div>
            <div class="btn__download">
              <div class="download__text">
                Download
              </div>
